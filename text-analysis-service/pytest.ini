[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require external services or full pipeline)
    api: API tests (require SAM local API running on port 3000)
    lambda_local: Lambda local tests (require SAM local Lambda running on port 3001)
    slow: Slow tests (skip by default)
    skip: Tests that should be skipped
    smoke: Smoke tests for basic functionality
    regression: Regression tests
    performance: Performance tests